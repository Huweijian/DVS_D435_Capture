UserSettings: # Sets high level settings for a SEES device. High-level settings take precedence over any low-level settings when read in, that is are being set after the settings within the 'Driver' section.
  Dvs:
    Enable: true # Enables or disables polarity event readout on the module
    EventThreshold: 42 # Sets the event threshold
    EventBalance: 21 # Sets the event balance (between on and off events)
  Aps:
    Enable: true # Enables or disables aps frame readout on the module
    ExposureTimeUs: 3125 # Sets the exposure time for aps frames [microseconds].
    AutoExposureEnable: false # Enables or disables auto-exposure for aps frames.
    AutoExposureMedianReference: 0.34 # Sets the median frame brightness to which the auto exposure algorithm controls the exposure time (0...1).
  Imu:
    Enable: true # Enables or disables imu readout on the module
    AccelerometerScale: 1 # Sets the operational range of the accelerometer
    GyroscopeScale: 1 # Sets the operational range of the gyroscope
